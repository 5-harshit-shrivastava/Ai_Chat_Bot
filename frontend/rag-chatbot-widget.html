<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG AI Chatbot Widget</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* Widget Container */
        .rag-chatbot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            z-index: 10000;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .rag-chatbot-widget.open {
            display: flex;
        }

        /* Widget Toggle Button */
        .rag-chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #4A90E2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            z-index: 10001;
            transition: all 0.3s ease;
        }

        .rag-chatbot-toggle:hover {
            background: #357ABD;
            transform: scale(1.1);
        }

        .rag-chatbot-toggle svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        /* Header */
        .rag-chatbot-header {
            background: #4A90E2;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .rag-chatbot-header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .rag-chatbot-avatar {
            width: 40px;
            height: 40px;
            background: #357ABD;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .rag-chatbot-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .rag-chatbot-subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin: 0;
        }

        .rag-chatbot-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .rag-chatbot-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Feature Banner */
        .rag-chatbot-banner {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            padding: 16px;
            text-align: center;
            position: relative;
        }

        .rag-chatbot-banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .rag-chatbot-character {
            width: 60px;
            height: 60px;
            background: #4A90E2;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .rag-chatbot-banner-text {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .rag-chatbot-upload-btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .rag-chatbot-upload-btn:hover {
            background: #357ABD;
        }

        /* Chat Messages */
        .rag-chatbot-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            max-height: 300px;
            background: #f8f9fa;
        }

        .rag-chatbot-message {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
        }

        .rag-chatbot-message.user {
            flex-direction: row-reverse;
        }

        .rag-chatbot-message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .rag-chatbot-message.bot .rag-chatbot-message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e8ed;
        }

        .rag-chatbot-message.user .rag-chatbot-message-content {
            background: #4A90E2;
            color: white;
        }

        .rag-chatbot-typing {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e1e8ed;
            max-width: 80px;
        }

        .rag-chatbot-typing.show {
            display: flex;
        }

        .rag-chatbot-typing-dots {
            display: flex;
            gap: 4px;
        }

        .rag-chatbot-typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .rag-chatbot-typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .rag-chatbot-typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Area */
        .rag-chatbot-input {
            padding: 16px;
            border-top: 1px solid #e1e8ed;
            background: white;
        }

        .rag-chatbot-input-container {
            display: flex;
            gap: 8px;
            align-items: center;
            background: #f8f9fa;
            border: 1px solid #e1e8ed;
            border-radius: 24px;
            padding: 8px 16px;
        }

        .rag-chatbot-input-field {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 14px;
            padding: 8px 0;
        }

        .rag-chatbot-input-field::placeholder {
            color: #999;
        }

        .rag-chatbot-voice-btn, .rag-chatbot-send-btn {
            background: none;
            border: none;
            padding: 6px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .rag-chatbot-voice-btn:hover, .rag-chatbot-send-btn:hover {
            background: #e1e8ed;
        }

        .rag-chatbot-send-btn.active {
            background: #4A90E2;
        }

        .rag-chatbot-send-btn.active svg {
            fill: white;
        }

        /* Footer */
        .rag-chatbot-footer {
            padding: 12px 16px;
            background: #f8f9fa;
            border-top: 1px solid #e1e8ed;
            text-align: center;
            font-size: 11px;
            color: #666;
        }

        .rag-chatbot-footer a {
            color: #4A90E2;
            text-decoration: none;
        }

        /* Hidden file input */
        .rag-chatbot-file-input {
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .rag-chatbot-widget {
                bottom: 0;
                right: 0;
                left: 0;
                width: 100%;
                max-height: 70vh;
                border-radius: 12px 12px 0 0;
            }

            .rag-chatbot-toggle {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Chat Widget Toggle Button -->
    <div class="rag-chatbot-toggle" id="ragChatbotToggle">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
    </div>

    <!-- Chat Widget -->
    <div class="rag-chatbot-widget" id="ragChatbotWidget">
        <!-- Header -->
        <div class="rag-chatbot-header">
            <div class="rag-chatbot-header-content">
                <div class="rag-chatbot-avatar">🤖</div>
                <div>
                    <h3 class="rag-chatbot-title">RAG AI Assistant</h3>
                    <p class="rag-chatbot-subtitle">NextGen Document Q&A</p>
                </div>
            </div>
            <button class="rag-chatbot-close" id="ragChatbotClose">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>

        <!-- Feature Banner -->
        <div class="rag-chatbot-banner">
            <div class="rag-chatbot-banner-content">
                <div class="rag-chatbot-character">📚</div>
                <div class="rag-chatbot-banner-text">
                    Upload documents & ask questions<br>
                    <small>AI-powered knowledge assistant</small>
                </div>
                <button class="rag-chatbot-upload-btn" id="ragChatbotUpload">Upload Doc</button>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="rag-chatbot-messages" id="ragChatbotMessages">
            <div class="rag-chatbot-message bot">
                <div class="rag-chatbot-message-content">
                    Hi! I'm your AI assistant. Upload documents and ask me questions about them. How can I help you today?
                </div>
            </div>
            <div class="rag-chatbot-typing" id="ragChatbotTyping">
                <div class="rag-chatbot-typing-dots">
                    <div class="rag-chatbot-typing-dot"></div>
                    <div class="rag-chatbot-typing-dot"></div>
                    <div class="rag-chatbot-typing-dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="rag-chatbot-input">
            <div class="rag-chatbot-input-container">
                <input 
                    type="text" 
                    class="rag-chatbot-input-field" 
                    id="ragChatbotInputField"
                    placeholder="Type your question here..."
                    maxlength="500"
                />
                <button class="rag-chatbot-voice-btn" id="ragChatbotVoiceBtn" title="Voice input">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#666">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                    </svg>
                </button>
                <button class="rag-chatbot-send-btn" id="ragChatbotSendBtn" title="Send message">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#666">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="rag-chatbot-footer">
            <span>🤖 Powered by <a href="#" target="_blank">RAG AI</a> | Voice Enabled</span>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" class="rag-chatbot-file-input" id="ragChatbotFileInput" accept=".txt,.pdf,.doc,.docx" />

    <script>
        class RAGChatbotWidget {
            constructor(config = {}) {
                this.config = {
                    apiBaseUrl: config.apiBaseUrl || 'http://localhost:8000',
                    position: config.position || 'bottom-right',
                    ...config
                };
                
                this.isOpen = false;
                this.isTyping = false;
                this.recognition = null;
                this.isListening = false;
                
                this.initializeElements();
                this.bindEvents();
                this.initializeSpeechRecognition();
            }

            initializeElements() {
                this.toggle = document.getElementById('ragChatbotToggle');
                this.widget = document.getElementById('ragChatbotWidget');
                this.closeBtn = document.getElementById('ragChatbotClose');
                this.messages = document.getElementById('ragChatbotMessages');
                this.inputField = document.getElementById('ragChatbotInputField');
                this.sendBtn = document.getElementById('ragChatbotSendBtn');
                this.voiceBtn = document.getElementById('ragChatbotVoiceBtn');
                this.uploadBtn = document.getElementById('ragChatbotUpload');
                this.fileInput = document.getElementById('ragChatbotFileInput');
                this.typing = document.getElementById('ragChatbotTyping');
            }

            bindEvents() {
                this.toggle.addEventListener('click', () => this.toggleWidget());
                this.closeBtn.addEventListener('click', () => this.closeWidget());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceInput());
                this.uploadBtn.addEventListener('click', () => this.fileInput.click());
                this.fileInput.addEventListener('change', (e) => this.handleFileUpload(e));
                
                this.inputField.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.inputField.addEventListener('input', () => {
                    const hasText = this.inputField.value.trim().length > 0;
                    this.sendBtn.classList.toggle('active', hasText);
                });
            }

            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';

                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.inputField.value = transcript;
                        this.sendBtn.classList.add('active');
                        this.stopListening();
                    };

                    this.recognition.onerror = () => {
                        this.stopListening();
                    };

                    this.recognition.onend = () => {
                        this.stopListening();
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                }
            }

            toggleWidget() {
                if (this.isOpen) {
                    this.closeWidget();
                } else {
                    this.openWidget();
                }
            }

            openWidget() {
                this.widget.classList.add('open');
                this.isOpen = true;
                this.inputField.focus();
            }

            closeWidget() {
                this.widget.classList.remove('open');
                this.isOpen = false;
            }

            toggleVoiceInput() {
                if (!this.recognition) return;

                if (this.isListening) {
                    this.stopListening();
                } else {
                    this.startListening();
                }
            }

            startListening() {
                if (!this.recognition) return;
                
                this.isListening = true;
                this.voiceBtn.style.background = '#ff4444';
                this.inputField.placeholder = 'Listening...';
                this.recognition.start();
            }

            stopListening() {
                this.isListening = false;
                this.voiceBtn.style.background = '';
                this.inputField.placeholder = 'Type your question here...';
                if (this.recognition) {
                    this.recognition.stop();
                }
            }

            async sendMessage() {
                const message = this.inputField.value.trim();
                if (!message || this.isTyping) return;

                this.addMessage(message, 'user');
                this.inputField.value = '';
                this.sendBtn.classList.remove('active');
                
                this.showTyping();
                
                try {
                    const response = await fetch(`${this.config.apiBaseUrl}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query: message })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        this.hideTyping();
                        this.addMessage(data.response, 'bot');
                    } else {
                        throw new Error(data.detail || 'Failed to get response');
                    }
                } catch (error) {
                    this.hideTyping();
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    console.error('Chat error:', error);
                }
            }

            async handleFileUpload(event) {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const content = e.target.result;
                    
                    try {
                        const response = await fetch(`${this.config.apiBaseUrl}/documents`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                content: content,
                                metadata: {
                                    filename: file.name,
                                    fileType: file.type,
                                    uploadedAt: new Date().toISOString()
                                }
                            })
                        });

                        const data = await response.json();
                        
                        if (response.ok) {
                            this.addMessage(`✅ Document "${file.name}" uploaded successfully! You can now ask questions about it.`, 'bot');
                        } else {
                            throw new Error(data.detail || 'Failed to upload document');
                        }
                    } catch (error) {
                        this.addMessage('❌ Failed to upload document. Please try again.', 'bot');
                        console.error('Upload error:', error);
                    }
                };
                
                reader.readAsText(file);
                event.target.value = '';
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `rag-chatbot-message ${sender}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'rag-chatbot-message-content';
                contentDiv.textContent = text;
                
                messageDiv.appendChild(contentDiv);
                this.messages.insertBefore(messageDiv, this.typing);
                
                this.scrollToBottom();
            }

            showTyping() {
                this.isTyping = true;
                this.typing.classList.add('show');
                this.scrollToBottom();
            }

            hideTyping() {
                this.isTyping = false;
                this.typing.classList.remove('show');
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.messages.scrollTop = this.messages.scrollHeight;
                }, 100);
            }
        }

        // Initialize the widget when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // You can customize the configuration here
            window.ragChatbot = new RAGChatbotWidget({
                apiBaseUrl: 'http://localhost:8000', // Change this to your backend URL
                position: 'bottom-right'
            });
        });
    </script>
</body>
</html>
